<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
<title>
		문서연습 - 미디어
</title>
<style></style>
<script></script>
</head>
	<body>
		<h2>미디어 다루기</h2>
		<h3>이미지 다루기</h3>
		<img src="./data/img1.jpg" alt="없을경우대체텍스트" width="250">
<!-- alt 알터네이트텍스트 : 시각장애인의 경우 이alt속성에 있는 텍스트를 읽어준다-->
<!-- jfif는 최신 이미지 파일 jpg보다 좀더 가벼움-->
			<figure id="visual1">
		<img src="./data/img2.jpg" alt="잭 러셀 테리어" width="250" title="마우스 올렷을때 나오는 설명">
<!-- 보통 이미지를 넣으려면 figure라는 태그를 넣어서 이미지의 통을 만들어준다-->
<!-- 대표이미지등을 표현 -->
<!-- 웹접근성을 위해 alt, title 등을 넣음 (테이블태그도 포함)-->
			</figure>
		<h3> 가수 </h3>
		<ul>
			<li>
				<h4>누진스</h4>
				<img src="./data/img3.jpg" alt="누진스로고" title="누진스로고" width="200">
			</li>
			<li>
				<h4>The blue hears</h4>
				<img src="./data/img4.jpg" alt="the blue hearts" title="blue hearts" width="200">
			</li>
		</ul>
<!-- 크로스미디어 : 작동 기기에 맞게끔 이미지를 보여주는것 ex)스마트폰에서는 작은이미지를 불러와 속도를빠르게함-->
		<h3>사운드 다루기</h3>
		<p>mp3, wav, ogg</p>
<!--		<audio src="./data/swinter.mp3" controls></audio>				-->
<!-- autoplay를 넣을경우 자동재생 cotrols를 삭제하고 오토플레이만 넣으면 배경음악이된다고 보면된다-->
<!-- autoplay loop 를 넣을경우엔 무한재생-->
<!--이건 크로스브라우징이 안돼서 비추천하는방식-->
		<audio autoplay loop controls>
			<source src="./data/swinter.mp3" type="audio/mp3">
			<source src="./data/swinter.wav" type="audio/wav">
			<source src="./data/swinter.ogg" type="audio/ogg">
<!-- 크로스브라우징할경우엔 이런식으로하면 3개의 확장자 중 재생 가능한걸 재생시킨다 -->

		</audio>
		
		<h3>동영상 다루기</h3>
		<p>mp4, ogv, webm</p>
		<video autoplay poster="./data/img3.jpg" loop controls muted>
<!--<video autoplay poster="./data/img3.jpg" loop controls muted>  오토플레이를 넣으려면 muted를 넣어야하며-->
<!-- 오토플레이를 넣을 시 포스터는 지나감-->
			<source src="./data/winter.mp4" type="video/mp4">
			<source src="./data/winter.ogv" type="video/ogv">
			<source src="./data/winter.webm" type="video/webm">
		</video>
		<h3> 내부프레임 </h3>
		<p> 이미지, 다른 웹 문서, 동영상, 유튜브 등을 내부 문서에 표시</p>
		<iframe src="https://ncs.go.kr" width="600" height="400"></iframe><br>
		<iframe width="335" height="596" src="https://www.youtube.com/embed/D3SICzGW00o" title="Lost Files - Husky [lofi hip-hop/relaxing, sleep and study music] #shorts" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>
	</body>
</html>
