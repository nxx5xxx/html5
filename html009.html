<!DOCSTYLE HTML>
<html>
<head>
		<meta charset="UTF-8">
		<title>
		문서연습 - 폼 요소
		</title>
		<style></style>
		<script></script>
</head>

<body>
		<h2>폼 요소</h2>
		<p>폼요소(=폼태그,폼엘리먼트)는 웹브라우저 상에서 데이터를 입력받아  서버로 전달 해 주도록 하는 요소로서 UI의 가장 필수적인 요소
</p>
		<hr>
		<form action="join.jsp" method="post">
		<fieldset id="set1">
			<label for="id">아이디 :</label>
			<input type="text" name="id" id="id" autofocus required>

<!--<input type="text" name="id" id="id" value="kkt" readonly autofocus required>-->
<!-- name,id는 중복불가-->
			<input type="button" value="아이디 중복확인"><br><br>
			<label for="pw">패스워드:</label>
			<input type="password" name="pw" id="pw"><br><br>
			<input type="text" name="id2" id="id2" placeholder="입력">
		</fieldset>
		<fieldset id="set2">
			<legend>선택 입력</legend>
		<label>성별 : </label><br><br>
		<label for="ml1">남</label>
		<input type="radio" name="ml" id="ml1" checked><br>
		<label for="ml2">여</label>
		<input type="radio" name="ml" id="ml2"><br><br>
		</fieldset>
		<label>취미:</label>
		<label for="hb1">게임</label>
		<input type="checkbox" name="hb" id="hb1" checked>&nbsp;&nbsp;&nbsp;
		<label for="hb2">여행</label>
		<input type="checkbox" name="hb" id="hb2">&nbsp;&nbsp;&nbsp;&nbsp;
		<label for="hb3">독서</label>
		<input type="checkbox" name="hb" id="hb3"><br><br>

		<label for="city">지역</label>
		<select name="city" id="city">
			<option value="2">---------</option>
			<option value="0" selected>선택안함</option>
			<option value="a">경기도</option>
			<option value="b">인천</option>
			<option value="c">서울</option>
		</select><br><br>

		<label for="phone">전화번호</label>
		<input type="tel" name="phone" id="phone" required><br><br>

		<label for="email">이메일</label>
		<input type="email" name="email" id="email"><br><br>

		<label for="birth">생년월일</label>
		<input type="date" name="birth" id="birth"><br><br>
		
		<label for="memo">기타사항</label>
		<textarea name="memo" id="memo" rows="10" cols="10"></textarea>
<!-- rows몇줄 cols한줄당 몇글자 입력가능한 크기로 할것인가 -- 크기고정이 아님-->
		<div>
		<input type="submit" value="회원가입">&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="초기화">
		</div>
<!--required는 필수 입력 칸-->
		</form>
<!--form태그 열고닫고 한 구역 사이에 사용자가 입력한 데이터만 보낼수 있음-->


</body>
</html>
